<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <input type="file" value="Click" (change)="onFileSelected($event)" />
  <p *ngIf="!checkFile">Carica il file</p>
  <br />
  <ion-button type="submit" (click)="onUpload()">submit</ion-button>
  <ion-button type="submit" (click)="signal()">signal</ion-button>
  <br />
  <div *ngIf="checkFile">
    <ion-item>
      <ion-label>Seleziona Canale</ion-label>
      <ion-select>
        <ion-select-option
          *ngFor="let channel of Channels"
          value="{{ channel }}"
          >{{ channel }}</ion-select-option
        >
      </ion-select>
      <!-- <select name="select">
      <option *ngFor="let channel of Channels" value="{{ channel.counter0 }}">{{
        channel
      }}</option>
    </select> -->
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="start Number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="Number of signal"></ion-input>
    </ion-item>
    <ion-button type="submit">Draw</ion-button>
  </div>
</ion-content>
