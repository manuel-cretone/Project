{% block content %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" name="myfile" />
  <button type="submit">Upload</button>
</form>

{% endblock %}

{% if uploaded_file_url %}
<p>
  File uploaded at:
  <a href="loaded">{{ uploaded_file_url }}</a>
</p>
{% endif %} 


<div>
  {% block info %}
  No file loaded yet
  {% endblock %}
</div>
